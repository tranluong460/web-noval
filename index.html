<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiên Hiệp Phong Vân</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="hero-header">
        <div class="clouds cloud-1"></div>
        <div class="clouds cloud-2"></div>
        <div class="clouds cloud-3"></div>
        
        <div class="mountain-silhouette"></div>
        
        <div class="header-content">
            <div class="title-container">
                <h1 class="main-title">
                    <span class="title-char" data-char="仙">仙</span>
                    <span class="title-char" data-char="侠">侠</span>
                    <span class="title-char" data-char="风">风</span>
                    <span class="title-char" data-char="云">云</span>
                </h1>
                <div class="subtitle">逍遥自在 · 豪侠仗义</div>
            </div>
            
            <nav class="nav-menu">
                <a href="#" class="nav-item">
                    <span class="nav-chinese">江湖</span>
                    <span class="nav-english">Jianghu</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-chinese">武学</span>
                    <span class="nav-english">Martial Arts</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-chinese">传说</span>
                    <span class="nav-english">Legends</span>
                </a>
                <a href="#" class="nav-item">
                    <span class="nav-chinese">英雄</span>
                    <span class="nav-english">Heroes</span>
                </a>
            </nav>
        </div>
        
        <div class="floating-elements">
            <div class="floating-leaf leaf-1">🍃</div>
            <div class="floating-leaf leaf-2">🍃</div>
            <div class="floating-leaf leaf-3">🍃</div>
        </div>
        
        <div class="scroll-indicator">
            <div class="scroll-text">向下探索</div>
            <div class="scroll-arrow">↓</div>
        </div>
    </header>
    
    <main class="content">
        <section class="intro-section">
            <h2>天地有正气，杂然赋流形</h2>
            <p>在这个充满传奇的武侠世界中，英雄豪杰们以剑为伴，以义为先。他们逍遥于天地之间，行侠仗义，谱写着一段段传世佳话。</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
